<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商铺列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet"
          href="/css/shoplist.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external
               href="index" data-transition='slide-out'> <span
                    class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">商店列表</h1>
        </header>
        <div class="content">
             <input hidden id ="ownerId" value="${pi.userId}">
            <div class="content-block">
                <p>
                    你好,<span id="userName" >${pi.name}</span><a class="pull-right" href="javascript:void(0)" onclick="toAddShop(${pi.userId})">增加店铺</a>
                </p>
                <div class="row row-shop">
                     <div class="col-40">商店名称</div>
                     <div class="col-40">状态</div>
                     <div class="col-20">操作</div>
                </div>
                <div class="shop-wrap" id="shopWrap">
                    <!--内容-->

                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" class="button button-fill button-danger">退出系统</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-fill button-success">修改密码</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--<script type='text/javascript'
        src='../resources/js/common/commonutil.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/frontend/shoplist.js' charset='utf-8'></script>-->
<script type="text/javascript" src="/js/shoplist.js"></script>
</body>
</html>
