<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
          <!--  <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>-->
            <h1 class="title">店铺增加</h1>
        </header>
        <div class="content">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商铺名称</div>
                                    <div class="item-input">
                                        <input type="text" id="shopName" placeholder="商铺名称">
                                    </div>
                                </div>
                            </div>
                        </li>


                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商铺分类</div>
                                    <div class="item-input">
                                        <select id="shopCategoryId">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">所属区域</div>
                                    <div class="item-input">
                                        <select id="areaId">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商铺地址</div>
                                    <div class="item-input">
                                        <input type="text" id="shopAddr" placeholder="商铺地址">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">联系电话</div>
                                    <div class="item-input">
                                        <input type="text" id="phone" placeholder="联系电话">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">缩略图</div>
                                    <div class="item-input">
                                        <input type="file" id="file" placeholder="缩略图">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">验证码</div>
                                    <div class="item-input">
                                        <input type="text" id="code" placeholder="验证码">
                                        <img id="kaptcha" alt="点击更换" title="点击更换"
                                             src="/shopApi/kaptcha"/>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商铺简介</div>
                                    <div class="item-input">
                                        <textarea id="shopDesc"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill button-danger back">返回</a></div>
                        <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
                    </div>
                </div>
        </div>
    </div>

</div>
